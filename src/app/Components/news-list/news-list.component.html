<div class="container">
    <div class="row news-list" *ngFor="let item of news">
        <div class="col-12 col-md-auto hidden-sm-down">
            <a href="{{item.url}}" target="_blank">
                <img src="{{item.thumbnailUrl}}" alt="">
            </a>
        </div>
        <div class="content col-md-8">
            <div class="news-title">
                <a href="{{item.url}}" target="_blank">
                    {{item.title}}
                </a>
            </div>


            <div class="news-sectitle">
                {{item.updatedTime.toLocaleDateString()}} {{item.provider}}
            </div>
            <div class="news-description">
                {{item.description}}
            </div>
        </div>
    </div>
</div>
